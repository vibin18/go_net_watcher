<div class="col-6 p-5">
  <div class="row-2">
    <table class="table">
      <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">IP Address</th>
        <th scope="col">MAC</th>
      </tr>
      </thead>
      {{ range $mac,$item := .}}

      <tbody>
      <tr>
        <td> {{$item.Name}} </td>
        <td> {{$item.IP}} </td>
        <td> {{$mac}} </td>
      </tr>
      </tbody>
      {{end}}
    </table>
  </div>
</div>
