<div class="col-6 p-5">
  <div class="overflow-x-auto">
    <table class="table">
      <!-- head -->
      <thead>
          <tr>
            <th scope="col">No</th>
            <th scope="col">Name</th>
            <th scope="col">IP Address</th>
            <th scope="col">MAC</th>
          </tr>
          </thead>
          {{ range $ind,$item := .}}

          <tbody>
          <tr class="hover">
            <td> {{$ind}} </td>
            <td> {{$item.Name}} </td>
            <td> {{$item.IP}} </td>
            <td> {{$item.MAC}} </td>

          </tr>
          </tbody>
          {{end}}
        </table>
  </div>
</div>
