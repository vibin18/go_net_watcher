<div class="col-6 p-5">
  <div class="row-2">
    <table class="table table-striped">
      <thead>
      <tr>
        <th scope="col">No</th>
        <th scope="col">Name</th>
        <th scope="col">IP Address</th>
        <th scope="col">MAC</th>
      </tr>
      </thead>
      {{ range $ind,$item := .}}

      <tbody>
      <tr>
        <td> {{$ind}} </td>
        <td> {{$item.Name}} </td>
        <td> {{$item.IP}} </td>
        <td> {{$item.MAC}} </td>

      </tr>
      </tbody>
      {{end}}
    </table>
  </div>
</div>
